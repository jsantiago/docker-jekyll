<header class="navbar navbar-static-top">
    <div class="container">
        <nav class="collapse navbar-collapse">
            <ul class="nav nav-tabs">
                {% for nav in site.data.pages %}

                {% if site.tags %}

                {% endif %}
            </ul>
        </nav>
    </div>
</header>
