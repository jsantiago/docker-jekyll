---
layout: default
title: Blog
---
<div class="row">
    <div class="col-md-9">
        {% for post in paginator.posts %}
            <article>
                <header>
                    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                </header>
                {{ post.excerpt }}
                <p class="text-muted"><a href="{{ post.url }}">Read more &hellip;</a></p>
            </article>
        {% endfor %}
        {% include pagination.html %}
    </div>
    <div class="col-md-3">
        {% include sidebar.html %}
    </div>
</div>
